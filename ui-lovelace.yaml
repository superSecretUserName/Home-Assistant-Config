background: var(--background-image)
button_card_templates: !include button_card_templates.yaml  
title: Loft
views:
  - path: default_view
    title: Home
    panel: false
    icon: 'mdi:home'
    badges:
      - entity: person.jeffrey_glusman
      - entity: person.tiffany_conaway
      - entity: sensor.temperature_living_room
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            style: |
              ha-card {
                border-radius: 30px;
                background: rgba(0,0,0,.3);
                box-shadow: none;
                }
            #################################################################
            #----------------------------------------------------------------
            ## Toggle Nav
            #----------------------------------------------------------------
            #################################################################
            entities:
              - type: 'custom:paper-buttons-row'
                buttons:
                  #################################################################
                  ## Entryway Button
                  #################################################################          
                  - entity: input_select.lighttoggle
                    name: false
                    icon: 'hass:coat-rack'
                    state_styles:
                      Entrway:
                        button:
                          background: 'rgba(255,255,255,.5)'
                          box-shadow: '0 0 15px rgba(255,255,255,.6)'
                    style:
                      button:
                        - background: 'rgba(255,255,255,.1)'
                        - border-radius: 25px
                        - padding: 20px
                      icon:
                        - '--mdc-icon-size': 40px
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.lighttoggle
                        option: Entryway
                  #################################################################
                  ## Office Button
                  #################################################################                     
                  - entity: input_select.lighttoggle
                    name: false
                    icon: 'hass:desk'
                    state_styles:
                      Office:
                        button:
                          background: 'rgba(255,255,255,.5)'
                          box-shadow: '0 0 15px rgba(255,255,255,.6)'
                    style:
                      button:
                        - background: 'rgba(255,255,255,.1)'
                        - border-radius: 25px
                        - padding: 20px
                      icon:
                        - '--mdc-icon-size': 40px
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.lighttoggle
                        option: Office
                  #################################################################
                  ## Living Room Button
                  #################################################################                     
                  - entity: input_select.lighttoggle
                    name: false
                    icon: 'hass:sofa'
                    state_styles:
                      Living Room:
                        button:
                          background: 'rgba(255,255,255,.5)'
                          box-shadow: '0 0 15px rgba(255,255,255,.6)'
                    style:
                      button:
                        - background: 'rgba(255,255,255,.1)'
                        - border-radius: 25px
                        - padding: 20px
                      icon:
                        - '--mdc-icon-size': 40px
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.lighttoggle
                        option: Living Room
                  #################################################################
                  ## Kitchen Button
                  #################################################################
                  - entity: input_select.lighttoggle
                    name: false
                    icon: 'hass:fridge'
                    state_styles:
                      Kitchen:
                        button:
                          background: 'rgba(255,255,255,.5)'
                          box-shadow: '0 0 15px rgba(255,255,255,.6)'
                    style:
                      button:
                        - background: 'rgba(255,255,255,.1)'
                        - border-radius: 25px
                        - padding: 20px
                      icon:
                        - '--mdc-icon-size': 40px
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.lighttoggle
                        option: Kitchen
          #################################################################
          #----------------------------------------------------------------
          ## Expanded
          #----------------------------------------------------------------
          #################################################################                
          - type: 'custom:state-switch'
            entity: input_select.lighttoggle
            default: Entryway
            transition: flip
            states:
              #################################################################
              ## Entrway Controls
              #################################################################
              Entryway:
                type: 'custom:mod-card'
                style: |
                  ha-card {
                    background: rgba(0,0,0,.3);
                    padding: 10px;
                    border-radius: 35px;
                    margin-top: none;
                    }
                card:
                  type: grid
                  columns: 3
                  cards:
                    #----------------------------------------------------------------
                    ## Hallway Marquee  
                    #----------------------------------------------------------------         
                    - type: 'custom:button-card'
                      entity: light.hallway_marquee
                      template: test
                    #----------------------------------------------------------------
                    ## Hallway Runner  
                    #----------------------------------------------------------------
                    - type: 'custom:button-card'
                      entity: light.hallway_runner
                      name: Runner
                      template: test
                    #----------------------------------------------------------------
                    ## Potter Lamp  
                    #----------------------------------------------------------------
                    - type: 'custom:button-card'
                      entity: light.potter_lamp
                      name: Lamp  
                      custom_fields:
                        icon_animate: >
                          [[[ const state = entity.state === 'on' ? 'animate' : null;
                          return `<svg viewBox="0 0 50 50"><style>@keyframes animate{0%{transform: scale(0.85);}20%{transform: scale(1.1);}40%{transform: scale(0.95);}60%{transform: scale(1.03);}80%{transform: scale(0.97);}100%{transform: scale(1);}}.animate{animation: animate 0.8s; transform-origin: center;}</style>
                          <path fill="#9da0a2" d="M26.4 25.6c.6-.3 1.1-.7 1.1-1.3L25 17.9l-2.5 6.4c0 .7.6 1.1 1.1 1.3v20.8h-5.5v2.7h13.7v-2.7h-5.5V25.6z"/>
                          <path class="${state}" fill="var(--button-card-light-color-no-temperature)" d="M24.6.9l-9.4.5c-.6.1-1.9 0-2.5 2.1s-2.4 9.1-4 16.9c-.2.7-.5 2-.5 2.3s-.4 1.6.9 1.6c.8.1 7.4.3 15.9.3 8.6 0 15.1-.3 15.9-.3 1.3-.1.9-1.3.9-1.6s-.3-1.6-.5-2.3c-1.6-7.8-3.4-14.8-4-16.9s-1.9-2-2.5-2.1c-1.6-.2-6.9-.4-9.4-.5"/> </svg>`;]]]
                      styles:
                        custom_fields:
                          icon_animate:
                            [top: 11%, left: 4.6%, width: 30px, position: absolute]                  
                      template: light                 
                    #----------------------------------------------------------------
                    ## Front Door Sensor  
                    #----------------------------------------------------------------               
                    - type: 'custom:button-card'
                      entity: binary_sensor.front_door
                      template: test
              #################################################################
              ## Office Controls
              #################################################################
              Office:
                type: 'custom:mod-card'
                style: |
                  ha-card {
                    background: rgba(0,0,0,.3);
                    padding: 10px;
                    border-radius: 35px;
                    margin-right: 10px;
                    margin-top: none;
                    }
                card:
                  type: grid
                  columns: 3
                  cards:
                    #----------------------------------------------------------------
                    ## Office Overhead Lights  
                    #----------------------------------------------------------------
                    - type: 'custom:button-card'
                      entity: light.overhead
                      name: Ceiling
                      template: test
                    #----------------------------------------------------------------
                    ## Office Desk Light  
                    #----------------------------------------------------------------
                    - type: 'custom:button-card'
                      entity: light.overhead_desk
                      name: Desk
                      template: test
                    #----------------------------------------------------------------
                    ## Office Bed Light  
                    #----------------------------------------------------------------
                    - type: 'custom:button-card'
                      entity: light.overhead_bed
                      name: Bed
                      template: test
                    #----------------------------------------------------------------
                    ## Printer
                    #----------------------------------------------------------------
                    - type: 'custom:button-card'
                      entity: switch.major_laser_printer
                      name: Major Laser
                      template: test
              #################################################################
              ## Living Room Controls
              #################################################################
              Living Room:
                type: 'custom:mod-card'
                style: |
                  ha-card {
                    background: rgba(0,0,0,.3);
                    padding: 10px;
                    border-radius: 35px;
                    margin-right: 10px;
                    margin-top: none;
                    }
                card:
                  type: grid
                  columns: 3
                  cards:
                    #----------------------------------------------------------------
                    ## Track Light
                    #----------------------------------------------------------------            
                    - type: 'custom:button-card'
                      entity: light.track
                      name: Track
                      template: test
                    #----------------------------------------------------------------
                    ## Garden Light
                    #----------------------------------------------------------------                
                    - type: 'custom:button-card'
                      entity: light.garden
                      name: Ceiling
                      template: test
                    #----------------------------------------------------------------
                    ## Yumi Lamp
                    #----------------------------------------------------------------                
                    - type: 'custom:button-card'
                      entity: light.yumi_lamp
                      name: Lamp
                      template: test
                    #----------------------------------------------------------------
                    ## Left Track
                    #----------------------------------------------------------------                
                    - type: 'custom:button-card'
                      entity: light.left_track
                      name: Left
                      template: test
                    #----------------------------------------------------------------
                    ## Center Track
                    #----------------------------------------------------------------                
                    - type: 'custom:button-card'
                      entity: light.center_track
                      name: Center
                      template: test
                    #----------------------------------------------------------------
                    ## Right Track
                    #----------------------------------------------------------------    
                    - type: 'custom:button-card'
                      entity: light.right_track
                      name: Right
                      template: test
                    #----------------------------------------------------------------
                    ## Heater
                    #----------------------------------------------------------------                    
                    - type: 'custom:button-card'
                      entity: switch.switchbot
                      icon: 'hass:fan'
                      aspect_ratio: 1/1
                      style: |
                        ha-card:hover {
                          transform: scale(1.05);
                          box-shadow: 0 0 10px;
                          }
                      styles:
                        name:
                          - padding: 8px .75em
                          - font-family: Roboto
                          - font-size: 20px
                        card:
                          - border-radius: 30px
                          - background: 'rgba(255,255,255,.1)'
                      state:
                        - value: 'on'
                          spin: true
                          styles:
                            icon:
                              - color: 'rgb(255, 122, 0)'
                            name:
                              - font-weight: bold
                              - color: 'rgba(0,0,0,.6)'
                            card:
                              - background: 'rgba(255,255,255,.8)'
                              - border: 1px solid white
                              - box-shadow: '0 0 10px, inset 0 0 5px'
                      tap_action:
                        action: toggle
                    #----------------------------------------------------------------
                    ## Shield
                    #----------------------------------------------------------------                    
                    - type: 'custom:button-card'
                      icon: 'hass:television-classic'
                      name: TV
                      aspect_ratio: 1/1
                      style: |
                        ha-card:hover {
                          transform: scale(1.05);
                          box-shadow: 0 0 10px;
                          }
                      styles:
                        state:
                          - color: 'rgba(255,255,255,1)'
                          - font-size: 20px
                        card:
                          - border-radius: 30px
                          - font-family: DM Sans
                          - background: 'rgba(255,255,255,.1'
                      tap_action:
                        action: toggle
                      entity: media_player.shield_tv
                      show_state: true
                      state:
                        - value: playing
                          styles:
                            card:
                              - background: 'rgba(255,255,255,.8)'
                              - border: 1px solid white
                              - box-shadow: '0 0 10px, inset 0 0 5px'
                            state:
                              - animation: blink 2s ease infinite
                              - color: 'rgb(100,100,255)'
                            icon:
                              - color: 'rgb(100,100,255)'
                            name:
                              - color: 'rgba(0,0,0,.6)'
                              - font-weight: bold
              #################################################################
              ## Kitchen Controls
              #################################################################
              Kitchen:
                type: 'custom:mod-card'
                style: |
                  ha-card {
                    background: rgba(0,0,0,.3);
                    padding: 10px;
                    border-radius: 35px;
                    margin-right: 10px;
                    margin-top: none;
                    }
                card:
                  type: grid
                  columns: 3
                  cards:
                    #----------------------------------------------------------------
                    ## Kitchen Track
                    #----------------------------------------------------------------                
                    - type: 'custom:button-card'
                      entity: light.kitchen
                      name: Track
                      template: test
                    #----------------------------------------------------------------
                    ## Nanoleaf Dino Panesl
                    #----------------------------------------------------------------                    
                    - type: 'custom:button-card'
                      icon: 'mdi:google-downasaur'
                      entity: light.dino_panel
                      name: Dino
                      aspect_ratio: 1/1
                      style: |
                        ha-card:hover {
                          transform: scale(1.05);
                          box-shadow: 0 0 10px;
                          }
                      styles:
                        card:
                          - border-radius: 30px
                          - background: 'rgba(255,255,255,.1)'
                        name:
                          - padding: 8px
                          - font-family: Roboto
                          - font-size: 20px
                      tap_action:
                        action: toggle
                      state:
                        - value: 'on'
                          styles:
                            card:
                              - background: 'rgba(255,255,255,.8)'
                              - border: 1px solid white
                              - box-shadow: '0 0 10px, inset 0 0 5px'
                            icon:
                              - color: var(--button-card-light-color)
                            name:
                              - color: 'rgba(0,0,0,.6)'
                              - font-weight: bold
                    #----------------------------------------------------------------
                    ## Kettle
                    #----------------------------------------------------------------                          
                    - type: 'custom:button-card'
                      aspect_ratio: 1/1
                      tap_action:
                        action: toggle
                      entity: switch.kettle
                      name: Kettle
                      style: |
                        ha-card:hover {
                          transform: scale(1.05);
                          box-shadow: 0 0 10px;
                          }
                      styles:
                        name:
                          - padding: 8px 1em
                          - font-family: Roboto
                          - font-size: 20px
                        card:
                          - border-radius: 30px
                          - background: 'rgba(255,255,255,.1)'
                      state:
                        - value: 'on'
                          styles:
                            card:
                              - background: 'rgba(255,255,255,.8)'
                              - border: 1px solid white
                              - box-shadow: '0 0 10px, inset 0 0 5px'
                            name:
                              - font-weight: bold
                              - color: 'rgba(0,0,0,.6)'
                            icon:
                              - color: 'rgb(255, 122, 0)'
                      hold_action:
                        action: more-info
          - type: vertical-stack
            cards:
              - type: weather-forecast
                entity: weather.loft
  - title: Winston
    path: winston
    icon: 'mdi:robot-vacuum-variant'
    panel: false
    badges: []
    cards:
      - type: 'custom:vertical-stack-in-card'
        cards:
          - type: 'custom:vacuum-card'
            entity: vacuum.winston
            stats:
              default:
                - attribute: filter_left
                  unit: hours
                  subtitle: Filter
                - attribute: side_brush_left
                  unit: hours
                  subtitle: Side bish
                - attribute: main_brush_left
                  unit: hours
                  subtitle: Main bish
                - attribute: sensor_dirty_left
                  unit: hours
                  subtitle: Sensors
              cleaning:
                - attribute: cleaned_area
                  unit: m2
                  subtitle: Cleaning area
                - attribute: cleaning_time
                  unit: minutes
                  subtitle: Cleaning time
            actions:
              - name: Clean hallway
                service: script.clean_hallway
                icon: 'mdi:door'
              - name: Clean guest bathroom
                service: script.clean_bathroom
                icon: 'mdi:shower'
              - name: Clean office
                service: script.clean_office
                icon: 'mdi:desk'
              - name: Clean living room
                service: script.clean_living_room
                icon: 'mdi:sofa'
              - name: Clean kitchen
                service: script.clean_kitchen
                icon: 'mdi:silverware-fork-knife'
          - type: 'custom:xiaomi-vacuum-map-card'
            entity: vacuum.winston
            map_camera: camera.xiaomi_cloud_map_extractor
            camera_calibration: enable
            zones:
