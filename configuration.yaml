#################################################################
## Home Assistant - Core Configuration
#################################################################

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

#################################################################
## Components
#################################################################

# Text to speech
tts:
  - platform: google_translate
  
input_boolean:
  shield_tv:
    initial: off
#################################################################
## Theme
#################################################################

