4_hour_toothbrush_trickle_charge:
  alias: 4-hour toothbrush trickle charge
  sequence:
  - type: turn_on
    device_id: cd296dedff6a11eab286c53d3c00567d
    entity_id: switch.tiffany_s_toothbrush
    domain: switch
  - type: turn_on
    device_id: cd296dedff6a11eab286c53d3c00567d
    entity_id: switch.jeffrey_s_toothbrush
    domain: switch
  - delay: 04:00:00
  - type: turn_off
    device_id: cd296dedff6a11eab286c53d3c00567d
    entity_id: switch.tiffany_s_toothbrush
    domain: switch
  - type: turn_off
    device_id: cd296dedff6a11eab286c53d3c00567d
    entity_id: switch.jeffrey_s_toothbrush
    domain: switch
  mode: single
  icon: mdi:toothbrush
sound_mode_auto:
  alias: Sound Mode Auto
  sequence:
  - service: media_player.select_sound_mode
    data:
      sound_mode: AUTO
    entity_id: media_player.dennis
  mode: single
  icon: mdi:surround-sound
sound_mode_stereo:
  alias: Sound Mode Stereo
  sequence:
  - service: media_player.select_sound_mode
    data:
      sound_mode: STEREO
    entity_id: media_player.dennis
  mode: single
  icon: mdi:surround-sound-2-0
eco_on:
  alias: ECO Mode On
  sequence:
    - service: "rest_command.eco_on"
eco_off:
  alias: ECO Mode Off
  sequence:
    - service: denonavr.get_command
      data:
        entity_id: media_player.dennis
        command: "rest_command.eco_on"
