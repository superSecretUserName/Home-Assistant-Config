4_hour_toothbrush_trickle_charge:
  alias: 4-hour toothbrush trickle charge
  sequence:
  - type: turn_on
    device_id: cd296dedff6a11eab286c53d3c00567d
    entity_id: switch.tiffany_s_toothbrush
    domain: switch
  - type: turn_on
    device_id: cd296dedff6a11eab286c53d3c00567d
    entity_id: switch.jeffrey_s_toothbrush
    domain: switch
  - delay: 04:00:00
  - type: turn_off
    device_id: cd296dedff6a11eab286c53d3c00567d
    entity_id: switch.tiffany_s_toothbrush
    domain: switch
  - type: turn_off
    device_id: cd296dedff6a11eab286c53d3c00567d
    entity_id: switch.jeffrey_s_toothbrush
    domain: switch
  mode: single
  icon: mdi:toothbrush
sound_mode_auto:
  alias: Sound Mode Auto
  sequence:
  - service: media_player.select_sound_mode
    data:
      sound_mode: AUTO
    entity_id: media_player.dennis
  mode: single
  icon: mdi:surround-sound
sound_mode_stereo:
  alias: Sound Mode Stereo
  sequence:
  - service: media_player.select_sound_mode
    data:
      sound_mode: STEREO
    entity_id: media_player.dennis
  mode: single
  icon: mdi:surround-sound-2-0
set_volume:
  alias: Set Denon Volume 
  sequence:
    - service: denonavr.get_command
      data:
        entity_id: media_player.dennis
        command: goform/formiPhoneAppDirect.xml?MV{{states("input_number.denon_volume").replace(".", "") }}
  mode: queued
  icon: mdi:volume-source
volume_up:
  alias: Increase Denon Volume
  sequence:
    - service: denonavr.get_command
      data:
        entity_id: media_player.dennis
        command: /goform/formiPhoneAppDirect.xml?MVUP
  mode: queued
volume_down:
  alias: Decrease Denon Volume
  sequence:
    - service: denonavr.get_command
      data:
        entity_id: media_player.dennis
        command: /goform/formiPhoneAppDirect.xml?MVDOWN
  mode: queued
  icon: mdi:volume-minus
volume_correct:
  alias: Correct Denon Volume
  sequence:
    - service: denonavr.get_command
      data:
        entity_id: media_player.dennis
        command: /goform/formiPhoneAppDirect.xml??MV35
  mode: queued
  icon: mdi:volume-vibrate
toggle_power:
  alias: Toggle Shield Power
  sequence:
    - service: androidtv.adb_command
      data:
        entity_id: media_player.shield_tv
        command: "POWER"
  mode: queued
  icon: mdi:power
remote_finder:
  alias: Remote Finder
  icon: mdi:target
  mode: single
  sequence:
  - data:
      command: 
        am start -a android.intent.action.VIEW -d -n com.nvidia.remotelocator/.ShieldRemoteLocatorActivity
      entity_id: media_player.shield_tv
    service: androidtv.adb_command