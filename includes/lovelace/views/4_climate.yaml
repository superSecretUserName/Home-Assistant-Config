title: Climate Control
path: climate-control
icon: 'mdi:home-thermometer-outline'
badges:
  - entity: sensor.kirby_temperature
  - entity: sensor.kirby_humidity
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.kirby_temperature
            decimals: 1
            name: Upstairs Temp
            hours_to_show: 48
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.kirby_humidity
            decimals: 1
            name: Upstairs Humidity
            hours_to_show: 48
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.temperature_living_room
            decimals: 1
            name: Downstairs Temp
            hours_to_show: 48
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.humidity_living_room
            decimals: 1
            name: Downstairs Humidity
            hours_to_show: 48
          - type: button
            tap_action:
              action: toggle
            entity: switch.switchbot
            icon: 'mdi:radiator'
            show_name: false
            show_state: false
      - type: sensor
        graph: line
        detail: 2
        entity: sensor.temperature_media
        hours_to_show: 48
  - type: 'custom:purifier-card'
    entity: fan.kirby
    show_toolbar: true
    attribute: dyson_speed