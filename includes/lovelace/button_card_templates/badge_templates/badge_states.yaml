#################################################################
## Badge States
#################################################################
  state:
    - id: id_off
      value: 'off'
      styles:
        img_cell:
          - border: '2px solid #717171'
          - width: 45px
          - height: 45px
    - id: id_idle
      value: 'idle'
      styles:
        img_cell:
          - border: '2px solid #717171'
          - width: 45px
          - height: 45px 
        state: 
          - color: transparent
    - id: id_on
      value: 'on'
      styles:
        img_cell:
          - background: 'rgb(233,233,233)'
          - background: >-
              linear-gradient(0deg, rgba(233,233,233,0.8) 0%,
              rgba(233,233,233,1) 100%)
        name:
          - color: '#f3f2f2'
        state:
          - color: '#f3f2f2'