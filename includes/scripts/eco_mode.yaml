#################################################################
## Enable Denon Eco mode
#################################################################
eco_on:
  alias: ECO Mode On
  sequence:
    - service: denonavr.get_command
      data:
        entity_id: media_player.dennis
        command: /goform/formiPhoneAppDirect.xml?ECOON
  icon: mdi:leaf  
#################################################################
## Disable Denon Eco mode
#################################################################
eco_off:
  alias: ECO Mode Off
  sequence:
    - service: denonavr.get_command
      data:
        entity_id: media_player.dennis
        command: /goform/formiPhoneAppDirect.xml?ECOOFF
  icon: mdi:leaf