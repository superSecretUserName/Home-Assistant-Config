#################################################################
## Denon Menu On
#################################################################
- av_menu_on:
    alias: Denon Menu On
    sequence:
      - service: denonavr.get_command
        data:
          entity_id: media_player.dennis
          command: /goform/formiPhoneAppDirect.xml?MNMEN%20ON
    mode: single
    icon: mdi:tune-vertical
#################################################################
## Denon Menu Off
#################################################################
- av_menu_off:
    alias: Denon Menu Off
    sequence:
      - service: denonavr.get_command
        data:
          entity_id: media_player.dennis
          command: /goform/formiPhoneAppDirect.xml?MNMEN%20OFF
    mode: single
    icon: mdi:tune-vertical